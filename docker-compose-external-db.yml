# Docker Compose configuration for external PostgreSQL database
# Use this when you have an existing PostgreSQL server
# Copy .env.example to .env and configure your database connection

services:
  api:
    build: ./api
    restart: always
    ports:
      - "8002:8002"
    environment:
      # Database config - external PostgreSQL
      NEKO_DB_USERNAME: ${NEKO_DB_USERNAME}
      NEKO_DB_PASSWORD: ${NEKO_DB_PASSWORD}
      NEKO_DB_HOST: ${NEKO_DB_HOST}
      NEKO_DB_PORT: ${NEKO_DB_PORT:-5432}
      NEKO_DB_DATABASE: ${NEKO_DB_DATABASE}
      # LLM config
      NEKO_LLM_PROVIDER: ${NEKO_LLM_PROVIDER:-openai}
      NEKO_OPENAI_API_KEY: ${NEKO_OPENAI_API_KEY:-}
      NEKO_OPENAI_MODEL: ${NEKO_OPENAI_MODEL:-gpt-4o-mini}
      NEKO_OPENAI_BASE_URL: ${NEKO_OPENAI_BASE_URL:-}
      # Azure OpenAI (optional)
      NEKO_AZURE_OPENAI_API_KEY: ${NEKO_AZURE_OPENAI_API_KEY:-}
      NEKO_AZURE_OPENAI_ENDPOINT: ${NEKO_AZURE_OPENAI_ENDPOINT:-}
      NEKO_AZURE_DEPLOYMENT_NAME: ${NEKO_AZURE_DEPLOYMENT_NAME:-gpt-4o}

  web:
    build: ./web
    restart: always
    ports:
      - "3007:80"
    depends_on:
      - api
